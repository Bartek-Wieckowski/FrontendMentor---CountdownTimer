<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">

  <title>Practice with Frontend Mentor | Countdown Timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <section class="timer">
      <div class="timer__container container grid">
        <h1 class="timer__title">We're launching soon</h1>
        <article class="timer__content">

          <div class="timer__days">
            <div class="count__days count">
              --
            </div>
            <p class="count__text">Days</p>
          </div>

          <div class="timer__hours">
            <div class="count__hours count">
              --
            </div>
            <p class="count__text">Hours</p>
          </div>

          <div class="timer__minutes">
            <div class="count__minutes count">
              --
            </div>
            <p class="count__text">Minutes</p>
          </div>

          <div class="timer__seconds">
            <div class="count__seconds count">
              --
            </div>
            <p class="count__text">Seconds</p>
          </div>
          <a class='btn'><i class='bx bx-timer btn__icon'></i></a>
        </article>

      </div>

      <article class="socials grid">
        <a href="#" class="socials__link"><i class='bx bxl-facebook-square socials__icon'></i></a>
        <a href="#" class="socials__link"><i class='bx bxl-pinterest socials__icon'></i></a>
        <a href="#" class="socials__link"><i class='bx bxl-instagram socials__icon'></i></a>
      </article>
      <img src="/images/pattern-hills.svg" alt="Picture of hills." class="hills__img">

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">theBart</a>.
  </div>
  <script src="main.js"></script>
</body>

</html>
